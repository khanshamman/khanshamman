<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .gold-line { fill: none; stroke: #d4a574; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
      .gold-fill { fill: #d4a574; }
      .text-gold { font-family: 'Georgia', serif; fill: #d4a574; }
      .script-gold { font-family: 'Brush Script MT', 'Segoe Script', cursive; fill: #d4a574; }
    </style>
  </defs>
  
  <!-- SOAP Banner -->
  <path d="M45 38 Q50 32 60 35 L140 35 Q150 32 155 38 L152 50 Q145 46 140 48 L60 48 Q55 46 48 50 Z" fill="none" stroke="#d4a574" stroke-width="1.2"/>
  <text x="100" y="45" class="text-gold" font-size="16" font-weight="bold" text-anchor="middle" letter-spacing="3">SOAP</text>
  
  <!-- Ribbons -->
  <path d="M35 48 Q28 55 32 62 L48 58 Q52 52 48 48 Z" fill="none" stroke="#d4a574" stroke-width="1"/>
  <text x="40" y="56" class="text-gold" font-size="7" font-style="italic" text-anchor="middle">Khan</text>
  <path d="M165 48 Q172 55 168 62 L152 58 Q148 52 152 48 Z" fill="none" stroke="#d4a574" stroke-width="1"/>
  <text x="160" y="56" class="text-gold" font-size="6" font-style="italic" text-anchor="middle">Shamman</text>
  
  <!-- Wooden bucket -->
  <ellipse cx="108" cy="68" rx="18" ry="8" class="gold-line" />
  <path d="M90 68 L88 95 Q108 102 128 95 L126 68" class="gold-line" />
  <path d="M89 78 Q108 82 127 78 M88 88 Q108 93 128 88" class="gold-line" />
  
  <!-- Pouring soap -->
  <path d="M95 95 Q85 105 82 115 Q78 125 85 130 Q92 135 88 140 Q84 145 90 148 Q96 152 92 156" 
        class="gold-line" stroke-width="1.8"/>
  <circle cx="88" cy="120" r="2.5" class="gold-line" />
  <circle cx="82" cy="128" r="1.5" class="gold-line" />
  <circle cx="92" cy="135" r="2" class="gold-line" />
  
  <!-- Soap tray -->
  <path d="M70 145 L65 158 Q100 165 135 158 L130 145 Q100 140 70 145" class="gold-line" />
  <path d="M70 145 Q100 150 130 145" class="gold-line" stroke-width="0.8"/>
  
  <!-- Laurel branches -->
  <g transform="translate(25, 100)">
    <path d="M25 5 Q20 15 22 25 Q18 35 20 45" class="gold-line" />
    <ellipse cx="18" cy="10" rx="8" ry="4" transform="rotate(-30 18 10)" class="gold-line" />
    <ellipse cx="15" cy="20" rx="8" ry="4" transform="rotate(-40 15 20)" class="gold-line" />
    <ellipse cx="14" cy="32" rx="8" ry="4" transform="rotate(-50 14 32)" class="gold-line" />
    <ellipse cx="28" cy="12" rx="7" ry="3.5" transform="rotate(20 28 12)" class="gold-line" />
  </g>
  <g transform="translate(175, 100) scale(-1, 1)">
    <path d="M25 5 Q20 15 22 25 Q18 35 20 45" class="gold-line" />
    <ellipse cx="18" cy="10" rx="8" ry="4" transform="rotate(-30 18 10)" class="gold-line" />
    <ellipse cx="15" cy="20" rx="8" ry="4" transform="rotate(-40 15 20)" class="gold-line" />
    <ellipse cx="28" cy="12" rx="7" ry="3.5" transform="rotate(20 28 12)" class="gold-line" />
  </g>
  
  <!-- Cedar tree scroll -->
  <path d="M85 158 L115 158 L115 175 L85 175 Z" fill="none" stroke="#d4a574" stroke-width="1"/>
  <path d="M100 162 L96 168 L98 168 L95 173 L105 173 L102 168 L104 168 Z" class="gold-fill"/>
  
  <!-- Khan Shamman script -->
  <text x="100" y="192" class="script-gold" font-size="22" text-anchor="middle">Khan Shamman</text>
</svg>
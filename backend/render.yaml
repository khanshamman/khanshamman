services:
  - type: web
    name: khanshamman-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

